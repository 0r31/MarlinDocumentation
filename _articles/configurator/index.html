---
layout: forms

title:        'Marlin Configurator'
description:  'WYSIWYG configurator for Marlin'
category:     [ getting-started, development ]
---

<div class="container-fluid" role="main" ng-app="ConfiguratorApp">
  <div class="row">
    <div class="col-md-12" ng-controller="FormController">
      <form name="ngform"
            sf-model="modelData"
            sf-form="form"
            sf-schema="schema"
            ng-submit="submitForm(ngform,modelData)">
      </form>
    </div>
  </div>
</div>

<script src="{{ site.github.url }}/{{ site.base.javascript }}/tv4.min.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/angular.min.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/angular-sanitize.min.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/ObjectPath.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/ui-bootstrap-1.3.2.min.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/schema-form.min.js"></script>
<script src="{{ site.github.url }}/{{ site.base.javascript }}/bootstrap-decorator.min.js"></script>

<script type="text/javascript">
var app = angular.module('ConfiguratorApp', ['schemaForm']);

app.controller('FormController', function($scope) {
  $scope.schema = {
    "type": "object",
    "title": "Comment",
    "properties": {
      "name":  {
        "title": "Name",
        "type": "string"
      },
      "email":  {
        "title": "Email",
        "type": "string",
        "pattern": "^\\S+@\\S+$",
        "description": "Email will be used for evil."
      },
      "comment": {
        "title": "Comment",
        "type": "string",
        "maxLength": 20,
        "validationMessage": "Don't be greedy!"
      }
    },
    "required": ["name","email","comment"]
  };

  $scope.form = [
    {
      "type": "help",
      "helpvalue": "<div class=\"alert alert-info\">Grid it up with bootstrap</div>"
    },
    {
      "type": "section",
      "htmlClass": "row",
      "items": [
        {
          "type": "section",
          "htmlClass": "col-xs-6",
          "items": ["name"]
        },
        {
          "type": "section",
          "htmlClass": "col-xs-6",
          "items": ["email"]
        }
      ]
    },
    {
      "key": "comment",
      "type": "textarea",
      "placeholder": "Make a comment"
    },
    {
      "type": "submit",
    "style": "btn-info",
      "title": "OK"
    }
  ];

  $scope.model = {};
});
</script>
