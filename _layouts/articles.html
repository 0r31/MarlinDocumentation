<!--
  Website version: {{ site.meta.version }}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
{% include head.html %}
  </head>
  <body role="document">
    <div class="container" role="main">
    {% if page.navigation.show_navbar %}{% include navbar.html %}{% endif %}
        <div class="row">
          <div class="col-sm-9">
              <div class="page-header">
                <h1>{{ page.meta.title }}</h1> <!-- {% if page.meta.description and page.navigation.show_description %}<small>{{ page.meta.description }}</small>{% endif %} --></small></h1>
              </div>
            <!-- content -->
{{ content }}
            <!-- /content -->
          </div>

          <div class="col-sm-3">
            <nav id="toc" data-spy="affix" data-toggle="toc"></nav>
          </div>
        </div>
{% if page.navigation.show_footer %}{% include footer.html %}{% endif %}
{% include javascript.html %}
    </div> <!-- /container -->
  </body>
</html>
