---
layout: default
---
    <div class="container" role="main">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div><!-- /.page-header -->
      <!-- content -->
        <div class="list-group">
{% for p in site.pages %}
  {% if p.meta.hidden != true %}
    {% for pc in p.meta.categories %}
      {% if pc == page.type %}
          <a href="{{ site.github.url }}{{ p.url }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ p.meta.title }}</h4>
            {% if p.meta.description %}<p class="list-group-item-text">{{ p.meta.description }}</p>{% endif %}
          </a>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endfor %}
        </div>
      <!-- /content -->
    </div><!-- /.container -->
