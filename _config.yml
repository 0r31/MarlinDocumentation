# Jekyll
markdown:         'kramdown'
exclude:          [ 'README.md', 'public', '_config.yml', 'LICENSE', '.gitignore', 'vendor', 'script', 'Gemfile', 'CNAME' ]

gems:
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-avatar

# Site configuration
url:              'http://test.marlinfw.org'
title:            'Marlin Firmware'
subtitle:         'Documentation Project'
description:      'Learn how to get started using Marlin.'

# Analytics
analytics:
  id:             'UA-76230130-1'
  domain:         'auto'

# Assets location
css_url:          'assets/stylesheets'
js_url:           'assets/javascript'
img_url:          'assets/images'
assets_url:       'assets'

# Categories URL
articles_url:     'articles'
meta_url:         'meta'

# Metadata
meta:
  version:        '0.0.2'
  author:         'Marlin Documentation Project'
  feedback_email: 'marlin-doc@this-is-not-a-valid-domain.org'

# Repositories
repository:
  main:           'https://github.com/MarlinFirmware/Marlin'
  dev:            'https://github.com/MarlinFirmware/MarlinDev'
  doc:            'https://github.com/MarlinFirmware/MarlinDocumentation'

# Collections
collections:
  articles:
    output: true

# Page defaults
defaults:
  -
    scope:
      type:               'posts'

    values:
      permalink:          'news/:year/:month/:day/:title/'
  -
    scope:
      type:               'articles'

    values:
      navigation:
        show_title:       true
        show_navbar:      true
        show_footer:      true
        show_breadcrumbs: true
        show_description: false

      meta:
        hidden:           false
        categories:       [ 'default' ]
  -
    scope:
      type:               'pages'

    values:
      navigation:
        show_title:       true
        show_navbar:      true
        show_footer:      true
        show_breadcrumbs: true
        show_description: false

      meta:
        hidden:           false
        categories:       [ 'default' ]
